<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="img-sidebar">
        <div class="sidebar-overlay">
            <h1>Overlay text lol</h1>
        </div>
    </div>
    <div class="login">
        <p>
            bla bla bla filler text bla bla bla 
        </p>
        <div class="wrapper">
            <h1>Hello hello hello hello</h1>
            <form>
                <div class="flex-content">
                    <div class="form-item">
                        <label for="first-name">
                            FIRST NAME
                        </label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="form-item">
                        <label for="last-name">
                            LAST NAME
                        </label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="form-item">
                        <label for="email">
                            EMAIL
                        </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-item">
                        <label for="phone">
                            PHONE NUMBER
                        </label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="form-item">
                        <label for="password">
                            PASSWORD
                        </label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-item">
                        <label for="">
                            CONFIRM PASSWORD
                        </label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
